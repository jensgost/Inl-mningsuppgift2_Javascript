<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Travel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />

    <!-- removes an error message:  "Failed to load resource: the server responded with a status of 404 (Not Found)" -->
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    
    <header id="main-header">
      <div class="container">
        <h1>City Travel</h1>
      </div>
    </header>

    <div class="search-container">
      <nav class="navbar bg-light d-flex justify-content-center">
        <form class="form-inline">
          <input
            class="form-text"
            id="csearch"
            type="search"
            placeholder="Search"
          />
          <button type="submit" class="btn btn-success" id="csubmit">Go</button>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input1" value="" />Only
              weather
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input2" value="" />Only
              attractions
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input3" value="" />Filter
              alphabetically
            </label>
          </div>
        </form>
      </nav>
    </div>

    <nav class="navbar justify-content-center">
  </nav>
 
    <div class="container">
      <div class="row">
        <div class="col-md bg-light display-7" id="weather">
          <div class="location"><p>Göteborg</p></div>
          <div class="temperature"><p>Temperature: -2 °C</p></div>
          <div class="condition"><p>Condition: overcast clouds</p></div>
        </div>
      </div>
    </div>

    <div id="content"></div>

    <nav class="navbar justify-content-center">
      <h5>Top attractions</h5>
    </nav>

    <div class="container">
      <div class="row">
       <div class="col-md bg-success"> 
         <h6>Slottskogen</h6>
         <p>Adress: <br> Säldammsbacken <br>  Göteborg</p></div>
       <div class="col-md bg-danger">
         <h6>Bhoga</h6>
         <p>Adress: <br> Norra Hamngatan 10 <br>  Göteborg</p></div>
       <div class="col-md bg-primary">
         <h6>The Barn</h6>
         <p>Adress: <br> Kyrkogatan 10 <br>  Göteborg</p></div>
       </div>
      </div>  
    </div> 

    <footer id="main-footer">
      <p>footer</p>
    </footer>

    <script src="js/weather.js"></script>
    <script src="js/search.js"></script>
    <script src="js/attractions.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
